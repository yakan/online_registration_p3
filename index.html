<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form | Yakan Musthofa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1 class="title">The Code Review</h1>
      </header>

      <div class="container">
        <section class="tagline">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <form action="index.html" method="post">
          <fieldset class="contact-info">
            <legend>Contact Information</legend>
              <div class="contact-details">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required" required>
              </div>
              <div class="contact-details">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="required" required>
              </div>
              <div class="contact-details">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="optional">
              </div>
              <div class="contact-details">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="optional">
              </div>
              <div class="contact-details">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="optional">
              </div>
              <div class="contact-details">
                <label for="state">State</label>
                <select id="state" name="user_state">
                  <optgroup label="non-US state">
                    <option value="worldwide">Worldwide</option>
                  </optgroup>
                  <optgroup label="US state">
                    <option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN">Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </optgroup>
                </select>
            </div>
            <div class="contact-details">
              <label for="zipCode">Zip Code</label>
              <input type="text" id="zipCode" name="user_zipCode" placeholder="optional">
            </div>
          </fieldset>

          <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p>
            <input type="checkbox" id="html-news" value="interest_html" name="user_interest_html">
            <label class="light" for="html-news"> HTML News</label><br>
            <input type="checkbox" id="css-news" value="interest_css" name="user_interest_css">
            <label class="light" for="css-news"> CSS News</label><br>
            <input type="checkbox" id="js-news" value="interest_js" name="user_interest_javascript">
            <label class="light" for="js-news"> Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id="html-formatted" value="html-formatted" name="newsletter_format">
            <label for="html-formatted" class="light"> HTML</label><br>
            <input type="radio" id="plain-text" value="plain-text" name="newsletter_format">
            <label for="plain-text" class="light"> Plain text</label><br>
            <p><label for="other-topics">Other topics you'd like to hear about</label></p>
            <textarea id="other-topics" name="other-topics"></textarea>
          </fieldset>

          <button type="submit">Sign Up</button>
          <p class="copyright">&copy; 2017 The Code Review</p>
        </form>
        <!-- Form end -->
      </div>
    <!-- Container end -->
    </div>
    <!-- Wrapper end -->
    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script src="js/sticky/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
