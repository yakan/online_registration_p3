<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- trial fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header class="main-header" id="top-header">
      <h1><a href="#top-header">The Code Review</a></h1>
    </header>

    <form action="index.html" method="post">
      <div class="banner">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="required" required>
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="required" required>
        <label for="phone">Phone Number</label>
        <input type="tel:" id="phone" name="user_phone" placeholder="optional">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address" placeholder="optional">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="optional">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <optgroup label="non-US state">
            <option value="worldwide">Worldwide</option>
          </optgroup>
          <optgroup label="US state">
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </optgroup>
        </select>
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" name="user_zipCode" placeholder="optional">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletter you would like to receive</p>
        <input type="checkbox" id="html-news" value="interest_html" name="user_interest">
        <label class="light" for="html-news"> HTML News</label><br>
        <input type="checkbox" id="css-news" value="interest_css" name="user_interest">
        <label class="light" for="css-news"> CSS News</label><br>
        <input type="checkbox" id="js-news" value="interest_js" name="user_interest">
        <label class="light" for="js-news"> Javascript News</label><br>

        <p>Newsletter format</p>
        <input type="radio" id="html-formatted" value="html-formatted" name="newsletter_format">
        <label for="html-formatted" class="light"> HTML</label><br>
        <input type="radio" id="plain-text" value="plain-text" name="newsletter_format">
        <label for="plain-text" class="light"> Plain text</label>

        <label for="other-topics"><p>Other topics you'd like to hear about</p></label>
        <textarea id="other-topics" name="other-topics"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>

    <footer>
      <p class="copyright">&copy; 2017 Musthofa Yakan</p>
    </footer>

  </body>
</html>
